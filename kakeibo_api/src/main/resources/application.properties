# 1. サーバーポートの設定
# フロントエンド(React)が別のポートを使うため、バックエンドは8081に変更推奨
server.port=8081

# 2. MySQLデータベース接続情報の設定
# 以前使用していたDB情報に合わせて修正してください
spring.datasource.url=jdbc:mysql://localhost:3306/kakeibo?serverTimezone=JST
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Spring Data JPA (Hibernate) の設定
# アプリケーション起動時にテーブルの存在を確認し、自動でスキーマを更新する設定
spring.jpa.hibernate.ddl-auto=update
# 実行されるSQLをコンソールに出力する設定
spring.jpa.show-sql=true